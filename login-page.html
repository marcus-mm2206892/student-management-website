<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management App | Login</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="styles/login-page.css">
</head>
<body>
    
    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="assets/imgs/white-outline.png" class="form-image-main">
                <img src="assets/imgs/dots.png" class="form-image dots">
                <img src="assets/imgs/coin.png" class="form-image coin">
                <img src="assets/imgs/rocket.png" class="form-image rocket">
                <img src="assets/imgs/cloud.png" class="form-image cloud">
                <img src="assets/imgs/stars.png" class="form-image stars">
            </div>
            <p class="welcome">Welcome to the <span>Student Management App</span></p>
        </div>
        <div class="col col-2">
            <div class="btn-box">
                <div class="btn btn-1" id="login">Sign In</div>
            </div>

            <!-- Login Form Container -->
            <div class="login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="email" class="input-field" placeholder="E-mail" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember" class="checkbox">
                        <label for="remember">Remember Me</label>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>Sign In</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login-page.js"></script>
</body>
</html>
