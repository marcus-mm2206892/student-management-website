<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTrack Navbar</title>

    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" href="../styles/nav-bar-student.css">
</head>
<body>

    <nav class="navbar">
        <!-- Left Section (User) -->
        <div class="navbar-user bordered-div div1">
            <img src="../assets/imgs/person.png" alt="User" class="nav-image user-avatar">
            <span class="username">Miles Morales Jr.</span>
            <i class="bx bx-chevron-down dropdown-icon"></i>
        </div>

        <div class="nav-bar-logo bordered-div div2">
            <img src="../assets/imgs/unitrack-images/unitrack-logo-blue.png" alt="User" class="nav-image">
        </div>

        <div class="bordered-div div3">
            <!-- Center Menu -->
            <ul class="navbar-menu">
                <li><a href="#">Register Courses <i class="bx bx-chevron-down"></i></a></li>
                <li><a href="#">Use Case 2 <i class="bx bx-chevron-down"></i></a></li>
                <li><a href="#">Use Case 3 <i class="bx bx-chevron-down"></i></a></li>
                <li><a href="#">Use Case 4 <i class="bx bx-chevron-down"></i></a></li>
            </ul>

            <!-- Right Section -->
            <button class="milestones-btn">Milestones</button>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu">
            <button class="browse-btn">â˜° Browse</button>
        </div>
    </nav>

</body>
</html>
