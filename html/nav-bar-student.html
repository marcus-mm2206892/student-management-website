<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTrack Navbar</title>

    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" href="../styles/nav-bar-student.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-user bordered-div" id="userMenuButton">
            <div class="nav-item">
                <img src="../assets/imgs/person.png" alt="User" class="nav-image user-avatar">
                <span class="username">Mohammad Ahmed</span>
                <i class="bx bx-chevron-down dropdown-icon"></i>
            </div>
        </div>

        <div class="nav-bar-logo bordered-div">
            <img src="../assets/imgs/unitrack-images/unitrack-logo-blue.png" alt="User" class="nav-image">
        </div>

        <div class="use-cases bordered-div">
            <ul class="navbar-menu">
                <div class="nav-item"><li><a href="#">Register Courses <i class="bx bx-chevron-down"></i></a></li></div>
                <div class="nav-item"><li><a href="#">Use Case 2 <i class="bx bx-chevron-down"></i></a></li></div>
                <div class="nav-item"><li><a href="#">Use Case 3 <i class="bx bx-chevron-down"></i></a></li></div>
            </ul>

            <div class="mobile-menu">
                <button class="browse-btn">
                    <i class="fa-solid fa-list"></i> Browse
                </button>
            </div>

            <button class="milestones-btn">Milestones</button>
        </div>
    </nav>

    <!-- Profile Dropdown Menu -->
    <div class="profile-dropdown" id="profileDropdown">
        <div class="profile-header">
            <img src="../assets/imgs/person.png" alt="User" class="profile-image">
            <div class="profile-info">
                <p class="profile-name">Mohammad Ahmed</p>
                <p class="profile-email">mohammad.ahmed@example.com</p>
            </div>
            <i class="fa-solid fa-pencil edit-icon"></i>
        </div>

        <ul class="profile-menu">
            <li><i class="fa-regular fa-moon"></i> Theme</li>
            <li><i class="fa-solid fa-sliders"></i> Settings</li>
        </ul>

        <hr>

        <div class="logout">
            <i class="fa-solid fa-right-from-bracket"></i> Log out
        </div>
    </div>

    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/dark-light-elements.js"></script>
</body>
</html>
