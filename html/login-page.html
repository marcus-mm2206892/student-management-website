<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTrack | Login</title>


    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" href="../styles/login-page.css">
</head>
<body>
    <div class="main-page">
        <section class="form-col">
            <!-- Login Form Container -->
            <div class="login-form">
                <img width=200 src="../assets/imgs/unitrack-images/unitrack-logo-text-white.png" alt="UniTrack Logo">
                <div class="form-header">
                    <h1>Sign in</h1>
                    <p>Welcome back! Please log in with your university account.</p>
                </div>
                <div class="form-content">
                    <div class="text-input">
                        <input type="email" class="input-field" placeholder="someone@qu.edu.qa" required>
                    </div>
                    <div class="text-input"> 
                        <input type="password" class="input-field" placeholder="Password" required>
                    </div>
                    <div class="login-options-div">
                        <div class="remember-me-div">
                            <input type="checkbox" id="remember" class="checkbox">
                            <label for="remember">Remember Me</label>
                        </div>
                        <div class="forgot-password-div">
                            <a href="">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>Sign In</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Welcome User Container -->
        <section class="welcome-col">
            <img width="500" src="../assets/imgs/unitrack-images/login-page-graphic.png" alt="University Student on the Computer">
            <h1 class="tagline">Your Path, Your Progress</h1>
            <p class="tagline-description">Manage courses, track progress, and stay on top of your academic journey with UniTrack.</p>
        </section>
    </div>

    <script src="js/login-page.js"></script>
</body>
</html>
