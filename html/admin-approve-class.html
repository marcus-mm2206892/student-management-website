<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
   <script src="../scripts/admin-approve-class.js"></script>
</head>
<body>
<main>
    <h1>Calculator</h1>
    <form>
        <input type="text" id="num1" required/>
        <select id="operation">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <input type="text" id="num2" required/>
        <br><br>
        <input type="button" value="Compute" onclick="handleCompute()"/>
        <input type="button" value="Compute (event listener in JS)" id="btnCompute"/>
        <br><br>
        <div id="result"></div>
    </form>
</main>
</body>
</html>
