<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTrack | Register Courses</title>
    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" href="../styles/admin-approve-class.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/scroll-up.css">
    <link rel="stylesheet" href="../styles/scrollbar.css">
</head>
<body>
    <!-- NAVBAR -->
    <div id="navbarContent"></div>

    <!-- Sidebar & User Dropdown-->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <div class="sidebar" id="sidebar"></div>
    <div class="user-dropdown" id="userDropdown"></div>

    <!-- MAIN CONTENT -->
    <main class="approve">
        <header class="approve-header">
            <div class="approve-top-header">
                <h1 class="approve-title">Class Status</h1>
            </div>
            <p class="approve-description">
                Change and review the status of all classes for this semester.
            </p>
        </header>

        <section class="approve-body">
        
            <table>
                <thead id="tableHead">
                    <tr>
                        <th colspan="8">
                            <div class="search-bar-div">
                                <div class="search-bar">
                                    <input autocomplete="off" type="text" id="searchBar" placeholder="Search by Course No, Name, or Instructor...">
                                    <button><i class="fa-solid fa-search"></i></button>
                                </div>
                                <div id="searchInfo" class="search-info" style="display: none;"></div> 
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th class="course-no">Course No.</th>
                        <th class="course-name">Name</th>
                        <th class="course-instructor">Instructor</th>
                        <th class="course-section">Section</th>
                        <th class="course-enrollment">Enrollment</th>
                        <th class="course-status">Status</th>
                        <th class="course-action">Action</th>
                    </tr>
                </thead>
                
                <tbody id="data-output"></tbody>
            </table>
        
            <div id="noResults" class="no-results" style="display: none;">
                <div class="no-results-icon">
                    <!-- Light Mode SVG -->
                    <svg class="light-mode-svg" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                        <g id="search_x2C__magnifier_x2C__magnifying_x2C__emoji_x2C__happy">
                            <circle cx="13" cy="13" r="11.5" stroke="#455A64" stroke-width="2" fill="none"></circle>
                            <path d="M23.43 23.401L21.214 21.186M29.914 27.086l-3.5-3.5c-0.756-0.756-2.072-0.756-2.828 0C23.208 23.964 23 24.466 23 25s0.208 1.036 0.586 1.414l3.5 3.5c0.378 0.378 0.88 0.586 1.414 0.586s1.036-0.208 1.414-0.586S30.5 29.034 30.5 28.5 30.292 27.464 29.914 27.086z" stroke="#455A64" stroke-width="2" fill="none"></path>
                            <path d="M12 14.521h2c0 0.55-0.45 1-1 1S12 15.07 12 14.521z" fill="#263238"></path>
                            <path d="M17.5 13c0.27 0 0.5 0.23 0.5 0.5S17.77 14 17.5 14S17 13.77 17 13.5S17.23 13 17.5 13z" fill="#263238"></path>
                            <path d="M8.5 13C8.77 13 9 13.23 9 13.5S8.77 14 8.5 14S8 13.77 8 13.5S8.23 13 8.5 13z" fill="#263238"></path>
                        </g>
                    </svg>
            
                    <!-- Dark Mode SVG -->
                    <svg class="dark-mode-svg" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                        <g id="search_x2C__magnifier_x2C__magnifying_x2C__emoji_x2C__happy">
                            <circle cx="13" cy="13" r="11.5" stroke="#ffffff" stroke-width="2" fill="none"></circle>
                            <path d="M23.43 23.401L21.214 21.186M29.914 27.086l-3.5-3.5c-0.756-0.756-2.072-0.756-2.828 0C23.208 23.964 23 24.466 23 25s0.208 1.036 0.586 1.414l3.5 3.5c0.378 0.378 0.88 0.586 1.414 0.586s1.036-0.208 1.414-0.586S30.5 29.034 30.5 28.5 30.292 27.464 29.914 27.086z" stroke="#ffffff" stroke-width="2" fill="none"></path>
                            <path d="M12 14.521h2c0 0.55-0.45 1-1 1S12 15.07 12 14.521z" fill="#ffffff"></path>
                            <path d="M17.5 13c0.27 0 0.5 0.23 0.5 0.5S17.77 14 17.5 14S17 13.77 17 13.5S17.23 13 17.5 13z" fill="#ffffff"></path>
                            <path d="M8.5 13C8.77 13 9 13.23 9 13.5S8.77 14 8.5 14S8 13.77 8 13.5S8.23 13 8.5 13z" fill="#ffffff"></path>
                        </g>
                    </svg>
                </div>
                <p>Nothing found. Try searching for a course number, name, or instructor.</p>
            </div>
            
            
        </section>
        
    </main>

    <!-- FOOTER -->
    <div id="footerContent"></div>

    <script src="../scripts/script.js"></script> 
    
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/dark-light-elements.js"></script>

    <script src="../scripts/dark-light-elements.js"></script>
    <script src="../scripts/footer.js"></script>

    <script src="../scripts/admin-approve-class.js"></script>
    <script src="../scripts/scroll-up.js"></script>
    
</body>
</html>
