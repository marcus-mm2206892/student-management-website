<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Class | UniTrack</title>
    
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/scroll-up.css">
    <link rel="stylesheet" href="../styles/scrollbar.css">
    <link rel="stylesheet" href="../styles/course-card-discover.css">
    <link rel="stylesheet" href="../styles/admin-create.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-bar-logo bordered-div">
          <img class="unitrack-logo" src="../assets/imgs/unitrack-images/unitrack-logo-blue.png" alt="User">
        </div>
    
        <div class="navbar-user bordered-div" id="userMenuButton">
          <div class="nav-item">
            <img src="../assets/imgs/person.png" alt="User" class="nav-image user-avatar">
            <span class="username">Lee Sanghyeok</span>
            <i class="bx bx-chevron-down dropdown-icon"></i>
          </div>
        </div>
    </nav>

    <!-- USER DROPDOWN -->
    <section class="user-dropdown" id="userDropdown">
        <div class="dropdown-header">
        <div class="top-header">
            <img src="../assets/imgs/person.png" alt="User Avatar" class="dropdown-avatar">
            <button class="close-btn" id="closeDropdown">
            <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="bottom-header">
            <h4 class="dropdown-name">Lee Sanghyeok</h4>
            <p class="dropdown-email">lee.sanghyeok@example.com</p>
        </div>
        </div>        

        <div class="dropdown-options">
        <button class="dropdown-btn profile">
            <div class="icon-box">
            <img src="../assets/imgs/user-icon-black.png" alt="User Icon" class="profile-icon">
            </div>
            Profile
        </button>
        </div>

        <hr class="hr options-theme">

        <div class="theme-toggle">
        <div class="theme-option">
            <button class="theme-btn active" id="systemMode">
            <i class="fa-solid fa-laptop"></i>
            </button>
            <span class="theme-label">System</span>
        </div>

        <div class="theme-option">
            <button class="theme-btn" id="lightMode">
            <i class="fa-solid fa-sun"></i>
            </button>
            <span class="theme-label">Light</span>
        </div>

        <div class="theme-option">
            <button class="theme-btn" id="darkMode">
            <i class="fa-solid fa-moon"></i>
            </button>
            <span class="theme-label">Dark</span>
        </div>
        </div>

        <hr class="hr theme-signout">

        <button class="signout-btn">
        <i class="fa-solid fa-right-from-bracket"></i>
        Sign Out
        </button>
    </section>
    <main>
        
            <h1>Create New Class</h1>
            <form id="createClassForm" class="form-col">
                <ul>
                    <li>
                        <label for="courseId">Select Course:  </label>  
                        <select id="courseId" name="courseId" class="input-field" required>
                            <option id="courseId" name="courseId" value="xx"> </option>
                            <!-- to be filled with js -->
                        </select>
                    
                    </li>
                    <li>
                        <label for="classId">Class ID:</label>
                        <input type="text" id="classId" name="classId" class="input-field" required>
                    </li>
                    <li>
                        <label for="instructor">Instructor ID:</label>
                        <input type="text" id="instructor" name="instructor" class="input-field" required>
                    </li>
                    <li>
                        <label for="maxStudents">Maximum Students:</label>
                        <input type="number" id="maxStudents" name="maxStudents" class="input-field" required>
                    </li>
                    <li>
                        <label for="schedule">Schedule:</label>
                        <input type="datetime-local" id="schedule" name="schedule" value="2025-01-1T5:30" min="2025-01-01T00:00" max="2025-06-14T00:00" class="input-field"/>
                        <!-- takes one date and time, then we reproduce to make weekly -->
                    </li>
                    <li>
                        Campus:
                        <div class="input-field">
                        <label>
                            <input type="radio" name="campus" value="male" required> Male 
                        </label>
                        <label>
                            <input type="radio" name="campus" value="female" required> Female 
                        </label>
                    </div>
                    </li>
                    <li>
                        <button type="submit" class="input-submit">Create Class</button>
                    </li>
                </ul>
            </form>
    </main>
    <!-- copying external script to html for now -->
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/dark-light-elements.js"></script>

    <script src="../scripts/dark-light-elements.js"></script>
    <script src="../scripts/footer.js"></script>
    <script src="../scripts/scroll-up.js"></script>
    
</body>
</html>
